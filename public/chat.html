<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Chat</title>
  </head>
  <body>
    <div class = "container-fluid" style = "height:100vh;max-height: 100vh;">
      <div class = "row" style = "height:100%">
        <!--user list-->
      <div class = "col-2 bg-secondary border-right" >
        <div class = "m-2 bg-light rounded">
          <h3 style = "margin: auto;" class = "text-turnicate border-bottom" id = "roomTitle"></h3>
          <ul id = "userList" class = "list-group-flush list-unstyled p-1">
            
          </ul>
        </div>
      </div>
  
      <!--message section-->
      <div class = "col-10 bg-light">
        <ul class="list-group list-unstyled">
          <div id = "demo" style = "min-height:90vh;max-height: 90vh;overflow-y: scroll;">

          </div>
        </ul>
        <form id = "myForm" class = "">
          <input class = "w-75" type = "text" id = "messageInput" autocomplete="off">
          
          
          <button id ="submit" class = "btn btn-primary">Send!</button>
          <button id = "shareLocation" class = "btn btn-primary">Share your location</button>
    
        </form>
        
      </div>
    </div>
    </div>
    

      
      
 
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src = "/js/chat.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
